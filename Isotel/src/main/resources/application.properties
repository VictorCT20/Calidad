server.port=7070
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:mysql://localhost:3306/isotelBase?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Habilitar la seguridad
spring.security.enabled=true

# Configuraci\u00f3n de usuario y contrase\u00f1a para el inicio de sesi\u00f3n
spring.security.user.name=admin
spring.security.user.password=admin-password
spring.security.user.roles=ROLE_USER

# P\u00e1gina a la que se redirecciona despu\u00e9s de un inicio de sesi\u00f3n exitoso
spring.security.login.success-url=/home

# P\u00e1gina a la que se redirecciona despu\u00e9s de un inicio de sesi\u00f3n fallido
spring.security.login.failure-url=/login?error=true
